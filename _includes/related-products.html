<section class="p-5p">
  <div>
    <h4 class="text-2xl"> Related Products </h4>
    
    <div class="grid grid-cols-3 gap-2 align-items-center">

    {% for product in relevant-products limit:3 %}

    <!-- Background image -->
    <div class="bg-cover aspect-square" style="background-image:url( '{{ product.featured_image }}' );"></div>

    <!-- Text container -->
    <a>
    <h3 class="text-2xl text-left my-4">
      {{ product.title }}
      </h3>     
          <h2 class="mt-1 font-serif text-3xl"> {{ product.title }} </h2>
          <h3 class="mt-1 font-serif text-3xl"> {{ product.description }} </h3>
          <div class="border-rose-600 w-10 border-t-2 mt-4 mb-2"> </div>
        </a>
          
      {% endfor %}
    </div>
  </div>
    
</section>
