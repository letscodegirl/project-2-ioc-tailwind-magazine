<section class="p-5p">
  <div>
    <h2 class="text-2xl uppercase font-display tracking-widest mb-5"> Related Products </h2>

    <div class="grid grid-cols-3 gap-2 align-items-center">

      {% for product in relevant-products limit:3 %}

      <a href="{{product.url}}">
      <!-- Background image -->
      <div class="bg-cover aspect-square" style="background-image:url( '{{ product.featured-image }}' );"></div>

      <!-- Text container -->
   
        <h3 class="text-2xl text-left mt-5 mb-3 font-display">
          {{ product.title }}
        </h3>
        <p> {{ product.description }} </p>
        <div class="border-rose-600 w-10 border-t-2 mt-4 mb-2"> </div>
      </a>

      {% endfor %}
    </div>
  </div>

</section>
