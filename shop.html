---
layout: default 
---

<section class="p-8 max-w-screen-xl mx-auto">

	<h2 class="text-2xl uppercase font-display tracking-widest"> Explore our products </h2> 
	
	<div class="grid grid-cols-3 gap-4">
	
		{% for product in site.products-presets %}
		
		<a href="{{product.url}}"> 
			<img src="{{/uploads.blog-bg-1.jpg}}">
			<h4> {{product.title}}</h4>
			<p> {{product.price}}</p>
		</div>
	
	{% endfor %}
	
	</div>
	
</section>
